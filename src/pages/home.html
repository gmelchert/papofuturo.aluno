<style>

    @media (max-width: 951px) {
        .campo-busca {
            width: 75%
        }

        .cabecalho h1 {
            font-size: 4em;
        }

        .cabecalho h2 {
            font-size: 2em;
        }
    }

    @media (max-width: 698px) {
        .campo-busca {
            width: 85%
        }

        .cabecalho h1 {
            font-size: 2.2em;
        }

        .cabecalho h2 {
            font-size: 1.5em;
        }
    }

    @media (min-width: 952px) {
        .campo-busca {
            width: 50%
        }

        .cabecalho h1 {
            font-size: 5em;
        }

        .cabecalho h2 {
            font-size: 3em;
        }
    }

    .btn:hover {
        background-color: #56558E
    }

    #smallInput {
        display: none;
    }

    @media (max-width: 389px) {
        .campo-busca {
            width: 90%
        }

        .cabecalho h1 {
            font-size: 1.7em;
        }

        .cabecalho h2 {
            font-size: 1.2em;
        }

        #largeInput { 
            display: none;
        }

        #smallInput {
            display: flex;
        }
    }

    #mensagemSemCadastro {
        display: none;
    }

    .login:hover {
        transition: all 0.2s linear;
        transform: scale(1.1);
    }

    .logout-message {
        color: #ac3333;
    }

    .logout-message a {
        color: #ac3333;
        margin-left: 0.5rem;
        text-decoration: none;
        padding: 0.5rem;
    }

    .logout-message a:hover {
        color: #e39999;
        /* font-size: large; */
        transition: all 0.2s linear;
        background-color: #ac3333;
        border-radius: 1rem;
    }

    .loginDiv {
        display: flex;
    }

</style>

<div class="cabecalho d-flex flex-column justify-content-center align-items-center fw-bold">
    
    <h1 class="text-white">Bem-vindo<span id="nomeAluno"></span>!</h1>
    <h2 class="text-white" id="subtitle">Por favor, digite seu CPF abaixo.</h2>

    <div class="mt-5 campo-busca d-flex flex-column justify-content-center align-items-center">
        <div class="input-group mb-3 searchInputDiv" id="largeInput">
            <input type="text" id="cpfBuscaLg" class="form-control cpf" placeholder="123.456.789-10" aria-label="Campo para busca de CPF">
            <button class="btn bgc-2 text-white" type="button" onclick="searchCpf()">Buscar</button>
        </div>

        <div class="input-group input-group-sm mb-3 searchInputDiv" id="smallInput">
            <input type="text" id="cpfBuscaSm" class="form-control cpf" placeholder="123.456.789-10" aria-label="Campo para busca de CPF">
            <button class="btn bgc-2 text-white" type="button" onclick="searchCpf()">Buscar</button>
        </div>

        <div class="mb-3 w-100" id="senhaDiv">
            <label for="senha" class="form-label text-white">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="********">
        </div>

        <input type="hidden" name="" id="cpfHidden">

        <div class=" align-items-center justify-content-around w-100 loginDiv">
            <span class="logout-message">Não é você? <a href="javascript:logout()">Clique aqui.</a></span>
            <button class="btn login text-white bgc-2" onclick="login()">Login</button>
        </div>

        <div id="mensagemSemCadastro">
            <p class="text-danger d-flex align-items-baseline">*Não tem cadastro? <button class="btn text-danger" onclick="loadPage('register')">Clique aqui.</button></p>
        </div>
        
    </div>
</div>

<script>
    $(document.body).append(`\x3Cscript src="src/components/home.js?version=${FILE_VERSION}">\x3C/script>`)
</script>
